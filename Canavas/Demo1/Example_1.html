<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example_1</title>
</head>
<body>
                        <!--画布长宽-->               <!--style属性添加边框-->
<canvas id = "mycanvas" width = "800" height = "800" style = "border:1px solid #d3d3d3;"></canvas>
<script>
    //找到<canvas>元素
    var c = document.getElementById("mycanvas");
    //创建context对象
    var ctx = c.getContext("2d");//一般canvas仅支持二维
    //定义线条开始坐标（0，0）
    ctx.moveTo(0,0);
    //定义线条结束坐标（700，700）
    ctx.lineTo(700,700);
    ctx.stroke();



</script>

</body>
</html>
